<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thenux Christmas Countdown</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/j5Iv2GE.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .custom-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.3), rgba(0, 100, 255, 0.2));
            pointer-events: none;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            color: white;
            opacity: 0.8;
            font-size: 1em;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
            gap: 20px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            min-width: 100px;
        }

        .countdown-item h2 {
            font-size: 3em;
            margin: 0;
            color: #e63946;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .countdown-item span {
            display: block;
            font-size: 1em;
            margin-top: 10px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        .cursor-effect {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: cursor-scale 0.3s infinite alternate;
        }

        @keyframes cursor-scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="custom-background"></div>

    <audio id="background-music" autoplay loop>
        <source src="Bobby Helms - Jingle Bell Rock (Lyrics).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="app">
        <h1>üéÑ Christmas Countdown üéÑ</h1>
        <div class="countdown-container">
            <div class="countdown-item">
                <h2 id="days">00</h2>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <h2 id="hours">00</h2>
                <span>Hours</span>
            </div>
            <div class="countdown-item">
                <h2 id="minutes">00</h2>
                <span>Minutes</span>
            </div>
            <div class="countdown-item">
                <h2 id="seconds">00</h2>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <div class="footer">Made with ‚ù§Ô∏è by Thenula Panapiti</div>

    <!-- Snowflakes -->
    <script>
        const emojiSnowflakes = ['‚ùÑÔ∏è', '‚òÉÔ∏è', 'üéÑ', '‚ú®'];

        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.textContent = emojiSnowflakes[Math.floor(Math.random() * emojiSnowflakes.length)];
            document.body.appendChild(snowflake);
        }

        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            if (now.getMonth() === 11 && now.getDate() > 25) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            const diff = christmas - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Cursor effect
        const cursorEffect = document.createElement('div');
        cursorEffect.classList.add('cursor-effect');
        document.body.appendChild(cursorEffect);

        document.addEventListener('mousemove', (e) => {
            cursorEffect.style.left = `${e.clientX}px`;
            cursorEffect.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
