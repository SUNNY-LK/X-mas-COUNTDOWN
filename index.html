<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thenux Christmas Countdown</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3b70, #2a5298);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            color: white;
            opacity: 0.8;
            font-size: 1em;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes move {
            0% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(10px);
            }
        }

        h1 {
            font-size: 3em;
            margin-top: 10%;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }

        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .button:hover {
            background: #d62839;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>üéÑ Christmas Countdown üéÑ</h1>
        <div id="countdown">00 Days 00:00:00</div>
        <button class="button" onclick="refreshCountdown()">Refresh Countdown</button>
    </div>
    <div class="footer">Made with ‚ù§Ô∏è by Thenux</div>

    <!-- Snowflakes -->
    <script>
        const snowflakes = [];
        const emojiSnowflakes = ['‚ùÑÔ∏è', '‚òÉÔ∏è', 'üéÑ', '‚ú®'];

        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.textContent = emojiSnowflakes[Math.floor(Math.random() * emojiSnowflakes.length)];
            document.body.appendChild(snowflake);
            snowflakes.push(snowflake);
        }

        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            if (now.getMonth() === 11 && now.getDate() > 25) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            const diff = christmas - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('countdown').textContent = `${days} Days ${hours}:${minutes}:${seconds}`;
        }

        function refreshCountdown() {
            updateCountdown();
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
