<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thenux Christmas Countdown</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/j5Iv2GE.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1;
            color: white;
            opacity: 0.8;
            font-size: 1em;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes move {
            0% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(10px);
            }
        }

        h1 {
            font-size: 3em;
            margin-top: 10%;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .button:hover {
            background: #d62839;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cursor-effect {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div id="music-overlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.5em;
    z-index: 10000;
">
    <button style="
        padding: 10px 20px;
        font-size: 1.2em;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    " onclick="startMusic()">Play Christmas Music üé∂</button>
</div>

<script>
    const audio = document.getElementById('background-music');

    function startMusic() {
        audio.play().then(() => {
            document.getElementById('music-overlay').style.display = 'none';
        }).catch(err => {
            console.error("Audio play failed:", err);
        });
    }
</script>
    <audio id="background-music" autoplay loop>
        <source src="path/to/your/song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <canvas class="background-animation" id="background"></canvas>
    <div id="app">
        <h1>üéÑ Christmas Countdown üéÑ</h1>
        <div id="countdown">00 Days 00:00:00</div>
        <button class="button" onclick="refreshCountdown()">Refresh Countdown</button>
    </div>
    <div class="footer">Made with ‚ù§Ô∏è by Thenux</div>

    <!-- Snowflakes -->
    <script>
        const snowflakes = [];
        const emojiSnowflakes = ['‚ùÑÔ∏è', '‚òÉÔ∏è', 'üéÑ', '‚ú®'];

        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.textContent = emojiSnowflakes[Math.floor(Math.random() * emojiSnowflakes.length)];
            document.body.appendChild(snowflake);
            snowflakes.push(snowflake);
        }

        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            if (now.getMonth() === 11 && now.getDate() > 25) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            const diff = christmas - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('countdown').textContent = `${days} Days ${hours}:${minutes}:${seconds}`;
        }

        function refreshCountdown() {
            updateCountdown();
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Cursor effect
        const cursor = document.createElement('div');
        cursor.classList.add('cursor-effect');
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });

        // Background animation
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 5 + 1;
            this.speedX = Math.random() * 3 - 1.5;
            this.speedY = Math.random() * 3 - 1.5;
        }

        Particle.prototype.update = function () {
            this.x += this.speedX;
            this.y += this.speedY;

            if (this.size > 0.2) this.size -= 0.1;
        };

        Particle.prototype.draw = function () {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        };

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function createParticles(e) {
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(e.x, e.y));
            }
        }

        window.addEventListener('mousemove', createParticles);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
